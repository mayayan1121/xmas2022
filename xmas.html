<head>
    <title>Merry Christmas!</title>
    <link rel="stylesheet" type="text/css" href="cracker.css">
    <link rel="icon" type="image/png" href="images/icon/logo.PNG">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script defer src="crackerr.js"></script>
  </head>

<div id="crackerWrapper">
  <h1 id="message">Merry Christmas </h1>
  <div id="jokeWrap">
    <h4 id="wishes"></h4>
    <h4 id="maya"></h4>
    <h5 id="joke"></h5>
    <h6 id="punchline"></h6>
  </div>
  <div id="leftCracker">
    <div class="handle"></div>
    <div class="end"></div>
    <div class="handle2"></div>
    <div class="ring"></div>
    <div class="body"></div>
    <div class="body2"></div>
    <div class="zigzag">
      <div class="zig1"></div>
      <div class="zig1"></div>
      <div class="zig1"></div>
      <div class="zig1"></div>
      <div class="zig1"></div>
    </div>
  </div>
  <div id="rightCracker">
    <div class="handle"></div>
    <div class="end"></div>
    <div class="handle2"></div>
    <div class="ring"></div>
    <div class="body"></div>
    <div class="body2"></div>
    <div class="zigzag">
      <div class="zig1"></div>
      <div class="zig1"></div>
      <div class="zig1"></div>
      <div class="zig1"></div>
      <div class="zig1"></div>
    </div>
  </div>
</div>
<h3 class="instructions"  id="instructions">Tap the cracker to pull it apart *v*</h3>
